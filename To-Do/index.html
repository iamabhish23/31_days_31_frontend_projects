<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-D0 App</title>
    <link rel="icon" type="image/x-icon" href="check-list.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="to-do">
            <h2><img src="check-list.png" alt="check list">To-Do List</h2>
            <div class="row">
                <input type="text" id="input" placeholder="Schedule Your Task">
                <button onclick=addTask()>ADD</button>
            </div>
            <ul id="list-container">
                
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
